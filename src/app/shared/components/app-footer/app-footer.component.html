<footer class="app-footer bg-card border-t mt-auto">
  <div class="container mx-auto px-4 py-8">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
      
      <div class="max-w-md">
        <div class="flex items-center gap-2 mb-2">
          <div class="h-8 w-8 rounded bg-primary flex items-center justify-center">
            <mat-icon class="text-white !text-base">video_library</mat-icon>
          </div>
          <span class="font-bold text-lg">Video Library</span>
        </div>
        <p class="text-sm text-muted-foreground">
          A modern full-stack video management solution.
        </p>
      </div>

      <div class="flex gap-2">
        @for (social of socialLinks; track social.label) {
          <a mat-icon-button 
             [href]="social.url"
             [matTooltip]="social.label"
             target="_blank"
             rel="noopener noreferrer"
             class="!text-muted-foreground hover:!text-primary transition-colors">
            <mat-icon>{{ social.icon }}</mat-icon>
          </a>
        }
      </div>

    </div>

    <mat-divider class="my-6"></mat-divider>

    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 text-xs text-muted-foreground">
      <p class="!m-0">
        © {{ currentYear }} {{ config.portfolio.author }}. Open Source Project.
      </p>
      
      <div class="flex items-center gap-4">
        <span class="flex items-center gap-1">
          v{{ config.version }}
        </span>
        <span>•</span>
        <span>Angular v{{ angularVersion }}</span>
        <span>•</span>
        <a [href]="config.portfolio.repoUrl + '/blob/main/README.md'" 
           target="_blank" 
           class="hover:text-primary hover:underline">
           Documentation
        </a>
      </div>
    </div>

  </div>
</footer>
